<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1>Try vue.js</h1>
	<div id="app">
		{{user.name}} {{user.name_kana}} {{user.email}}
		<div>
			<input type="text" v-model="user.name" placeholder="名前">
			<input type="text" v-model="user.name_kana" placeholder="なまえ(ふりがな)">
			<input type="text" v-model="user.email" placeholder="email">
			<button class="btn btn-primary" v-on="click: submit">登録</button>
		</div>
		{{msg}}
		<div><input type="text" v-model="q"></div>
		<table>
			<tr>
				<th>名前</th>
				<th>かな</th>
				<th>メールアドレス</th>
			</tr>
			<tr v-repeat="people | filterBy q">
				<td>{{name}}</td>
				<td>{{name_kana}}</td>
				<td>{{email}}</td>
			</tr>
		</table>
	</div>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/vue/dist/vue.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
